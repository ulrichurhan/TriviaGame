<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TriviaGame</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../TriviaGame/assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container mt-0">
                <h1 class="display-4 text-center font-weight-bold">Dog Trivia Game</h1>
                <p class="lead text-center">It's time to test your canine capabilities!</p>
                <hr class="my-4">
                <h2 class="text-center">Time Remaining</h2>
                <h3 id="timer" class="text-center"></h3>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 id="question-message" class="text-center"></h1>
        <h2 id="show-correct-answer" class="text-center"></h2>
        <div id="show-image" class="text-center"></div>
        <h3 id="choice1" style="cursor: pointer" class="text-center"></h3>
        <h3 id="choice2" style="cursor: pointer" class="text-center"></h3>
        <h3 id="choice3" style="cursor: pointer" class="text-center"></h3>
        <h3 id="choice4" style="cursor: pointer" class="text-center"></h3>
        <br>
        <h1 id="start-new-game" class="text-center"></h1>
    </div>
</body>

</html>
